---
name: Auto format

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read # for checkout

jobs:
  run:
    name: Can the code be formatted? ğŸ¤”
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: corepack enable && pnpm --version
      - run: pnpm install --ignore-scripts
      - run: pnpm format
      - run: git restore .github/workflows CHANGELOG.md
      - uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: ${{ secrets.ECOSCRIPT_APP_ID }}
          private-key: ${{ secrets.ECOSCRIPT_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@8867c4aba1b742c39f8d0ba35429c2dfa4b6cb20 # v7
        with:
          body: I ran `pnpm format` ğŸ§‘â€ğŸ’»
          branch: actions/format
          commit-message: "chore(format): ğŸ¤– âœ¨"
          delete-branch: true
          labels: ğŸ¤– bot
          sign-commits: true
          title: "chore(format): ğŸ¤– âœ¨"
          token: ${{ steps.generate-token.outputs.token }}
